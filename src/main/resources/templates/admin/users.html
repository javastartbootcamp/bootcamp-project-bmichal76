<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<body>
<h2>Admin - użytkownicy</h2>
<div layout:fragment="admin-content" class="container">

    <h2>Użytkownicy</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Imię i nazwisko</th>
            <th>Email</th>
            <th>Rola administratora</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u: ${users}" class="clickable-row" th:data-href="'/admin/uzytkownicy/' + ${u.user.id}">
            <td th:text="${u.user.firstName} + ' ' + ${u.user.lastName}"></td>
            <td th:text="${u.user.email}"></td>
            <td>
                <p>
                    <a th:if="${u.role == 'ROLE_ADMIN'}" class="btn btn-primary"
                       th:href="'/admin/uzytkownicy/odbierz/' + ${u.user.id}">Odbierz
                    </a>
                    <a th:unless="${u.role == 'ROLE_ADMIN'}" class="btn btn-primary"
                       th:href="'/admin/uzytkownicy/nadaj/' + ${u.user.id}">Nadaj
                    </a>
                </p>
            </td>
        </tr>

        </tbody>
    </table>

    <div th:replace="~{fragments/scripts :: clickable-row}"></div>

</div>
</body>
</html>
